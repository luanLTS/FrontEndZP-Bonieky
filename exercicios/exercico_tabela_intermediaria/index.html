<html>

<head>
    <title>Tabela Intermediaria</title>
</head>

<body>
    <center>
        <table border="5" width="375">
            <tr align="center">
                <td rowspan="2">Browser</td>
                <td colspan="2">Visitor</td >
            </tr>
            <tr align="center">
                <td>Number</td>
                <td>Percentage</td>
            </tr>
            <tr align="center">
                <td>Mozilla Firefox</td>
                <td>163</td> 
                <td>59%</td>
            </tr>
            <tr align="center">
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr align="center">
                <td>Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>
        </table>
    </center>
</body>

</html>
