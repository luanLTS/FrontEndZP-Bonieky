<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Projeo modulo 1</title>
</head>

<body>
    <div class="topo">
        <div class="container">
            <div class="logomarca">
                Logomarca
            </div>
            <div class="menu">
                <ul>
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li>NOTICIAS</li>
                    <li>PRODUTOS</li>
                    <li>CONTATO</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="bannerEsquerda">
                <div class="frase1">
                    Frase de efeito
                </div>
                <div class="frase2">
                    Outras frases que complementam a frase <br />de efeito
                </div>
                <div class="botao">
                    Acessar o produto
                </div>
            </div>
            <div class="bannerDireita">
                <img src="./imagens/homem.png" alt="homem">
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="container">
            <h1 class="outrosProdutos">Outros produtos</h1>
        </div>
    </div>
    <div class="imagens">
        <div class="container">
            <img src="./imagens/banner1.jpg" />
            <img src="./imagens/banner2.jpg" />
            <img src="./imagens/banner3.jpg" />
            <img src="./imagens/banner4.jpg" />
        </div>
    </div>
    <div class="rodape">
        Todos os direitos reservados | Luan Teixeira
    </div>
</body>

</html>
