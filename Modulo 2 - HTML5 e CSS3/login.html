<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scaleble=no">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <h1>Formulário</h1>
    <form action="" method="POST">
        <label for="user"><b>Usuário:</b></label> <br />
        <input type="text" name="user" id="user" autofocus placeholder="Ex: joao123" maxlength="15" required autocomplete="off"/> <br />
        <label for="password"><b>Senha:</b></label> <br />
        <input type="password" name="password" id="password" maxlength="16" required/> <br /><br />
        <input type="submit" value="Enviar" name="enviar" id="enviar">
        <input type="reset" value="Limpar">
    </form>

</body>

</html>
